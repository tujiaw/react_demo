<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://cdn.bootcss.com/react/0.14.0-beta3/react.js"></script>
    <script src="http://cdn.bootcss.com/react/0.14.0-beta3/JSXTransformer.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/jsx">
      var ButtonClick = React.createClass({
        onClick: function(event) {
          var display = this.refs.tip.style.display;
          this.refs.tip.style.display = (display === 'none') ? 'inline' : 'none';
        },
        render: function() {
          return (
            <div>
                <button onClick={this.onClick}>显示/隐藏</button> <span ref="tip">点击按钮显示隐藏</span>
            </div>
          )
        },
      });

      var InputChange = React.createClass({
        getInitialState: function() {
          return {
            content: 'hello'
          }
        },
        onChange: function(event) {
          this.setState({
            content: event.target.value
          });
        },
        render: function() {
          return (
            <div>
                <input type="text" onChange={this.onChange}/> <span ref="content">{this.state.content}</span>
            </div>
          )
        }
      });

      React.render(
        <div>
          <ButtonClick/>
          <InputChange/>
        </div>,
        document.getElementById('root')
      );
    </script>
</body>
</html>
